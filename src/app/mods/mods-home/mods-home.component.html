<!-- Modal Divider -->
<app-divider>Modal Component</app-divider>
<!-- Show Modal Button -->
<button class="ui button" (click)="toggleModalVisibility()">Show Modal</button>
<!-- Modal Component -->
<app-modal *ngIf="modalOpen" (closeModal)="toggleModalVisibility()">
  <div modalTitle>Reusable Modal Title</div>
  <p>I am a reusable modal window!</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="toggleModalVisibility()">
      Close Me!
    </button>
  </ng-container>
</app-modal>
<!-- Accordion Divider -->
<app-divider>Accordion</app-divider>
<!-- Accordion Component -->
<app-accordion [data]="items"></app-accordion>
